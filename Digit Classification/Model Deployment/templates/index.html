<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        #probabilities {
            margin-top: 20px;
            font-size: 16px;
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Handwritten Digit Recognition</h1>
    <form id="upload-form">
        <input type="file" id="file-input" accept="image/*" required>
        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
    <div id="probabilities"></div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById("file-input");
            if (fileInput.files.length === 0) {
                alert("Please upload an image first.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    document.getElementById("result").textContent = "Error: " + data.error;
                } else {
                    document.getElementById("result").textContent = `Predicted Digit: ${data.predicted_digit}`;

                    let probabilitiesHtml = "<h3>Probabilities:</h3><ul>";
                    for (const [digit, prob] of Object.entries(data.probabilities)) {
                        probabilitiesHtml += `<li>${digit}: ${prob}</li>`;
                    }
                    probabilitiesHtml += "</ul>";

                    document.getElementById("probabilities").innerHTML = probabilitiesHtml;
                }
            } catch (error) {
                document.getElementById("result").textContent = "Error: Unable to make a prediction.";
            }
        });
    </script>
</body>
</html>
